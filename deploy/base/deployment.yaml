apiVersion: apps/v1
kind: Deployment
metadata:
  name: glasskube-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glasskube-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: glasskube-operator
    spec:
      containers:
        - name: glasskube-operator
          image: glasskube/operator
          imagePullPolicy: IfNotPresent
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BPL_JVM_THREAD_COUNT
              value: "16"
          resources:
            requests:
              memory: 300Mi
            limits:
              memory: 550Mi
      serviceAccountName: glasskube-operator
      securityContext:
        runAsNonRoot: true
