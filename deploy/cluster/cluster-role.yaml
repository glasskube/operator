apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: glasskube-operator
rules:
  - apiGroups: [ glasskube.eu ]
    resources: [ "*" ]
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups: [ glasskube.eu ]
    resources: [ gitlabrunners ]
    verbs:
      - create
      - delete
  - apiGroups: [ glasskube.eu ]
    resources: [ miniobuckets ]
    verbs:
      - create
  - apiGroups: [ apps ]
    resources: [ deployments ]
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: [ "" ]
    resources:
      - services
      - secrets
      - configmaps
      - persistentvolumeclaims
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: [ "" ]
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups: [ networking.k8s.io ]
    resources: [ ingresses ]
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: [ networking.k8s.io ]
    resources: [ ingressclasses ]
    verbs:
      - get
      - list
  - apiGroups: [ storage.k8s.io ]
    resources: [ storageclasses ]
    verbs:
      - get
      - list
      - watch
  - apiGroups: [ mariadb.mmontes.io, postgresql.cnpg.io ]
    resources: [ "*" ]
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: [ cert-manager.io ]
    resources: [ clusterissuers ]
    verbs:
      - get
      - list
      - watch
  - apiGroups: [ monitoring.coreos.com ]
    resources: [ servicemonitors ]
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
